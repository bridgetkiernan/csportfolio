<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Simple Calculator</title>
    
    <!--The styling for the table-->
    <style>
        #table {
            width:320px;
            margin:50px auto;
            background:rgb(61, 202, 237);
            padding:20px 25px 20px ;
        }
        #heading{
            font-size:130%;
            text-align:center;
        }
        #userInput, #answer{
            width:260px;
            height:50px;
            font-size: 175%;
            text-align:right;
            border: none;
        }
        input[type=button]{
            height:60px;
            width:60px;
            margin:1px;
            font-size:130%;
        }
        #solve{
            width:126px;
            background:rgb(39,168,0);
            border-color:rgb(39,168,0);
        }
    </style>
    
</head>
<body>
    
    <!--The calculator -->
    <table id="table">
        <tr>
            <!--heading for the calculator-->
            <tr>
                <td id="heading">
                    Simple Calculator
                </td>
            </tr>
            
            <!-- The display for the input and answer-->
            <td>
                <input type="text" id="userInput" value="" >
                <input type="text" id="answer">
            </td>
            
        </tr>
        
        <!--The buttons of the calculator put in a table so it is in a grid form -->
        <tr>
            <td>
                <input id="clear" type="button" value="AC" >
                <input id="powerTwo" type="button" value="^2">
                <input id="percent" type="button" value="%">
                <input id="divide" type="button" value="/">
                <br>
                <input class="number" type="button" value="7">
                <input class="number" type="button" value="8">
                <input class="number" type="button" value="9" >
                <input id="multi" type="button" value="*">
                <br>
                <input class="number" type="button" value="4">
                <input class="number" type="button" value="5">
                <input class="number" type="button" value="6">
                <input id="minus" type="button" value="-">
                <br>
                <input class="number" type="button" value="1">
                <input class="number" type="button" value="2">
                <input class="number" type="button" value="3">
                <input id="plus" type="button" value="+">
                <br>
                <input class="number" type="button" value="0" >
                <input id="dot" type="button" value=".">
                <input id="solve" type="button" value="=" >
            </td>
        </tr>
        
    </table>
 

    
<script src="interactive.js"></script>
</body>
</html>
